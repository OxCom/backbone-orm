<!DOCTYPE HTML>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <title>Backbone-ORM</title>
  <script type="text/javascript" src="../../client/bborm-vendor.js"></script>
  <script type="text/javascript" src="../../client/backbone-orm.js"></script>
  <script type="text/javascript">
    var Backbone = require('backbone');
    var Test = Backbone.Model.extend({
      urlRoot: '/api/tests',
      model_name: 'Test'
    });
    Test.prototype.sync = Backbone.ORM.sync(Test);

    var test = new Test();
    test.fetch({success: function(){}})
  </script>
</head>
